plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: "com.google.gms.google-services"  // Google services plugin must be applied here

android {
    namespace = "com.example.midterm_project"
    compileSdk = 34  // Update to SDK version 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.midterm_project"
        minSdk = 23
        targetSdk = 34  // You might also want to update the targetSdk to 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')  // Firebase BOM for versioning consistency
    implementation 'com.google.firebase:firebase-analytics'  // Analytics example
    implementation 'com.google.firebase:firebase-auth'  // Auth example, adjust for your needs
}

